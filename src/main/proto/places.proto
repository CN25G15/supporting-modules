syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.tripmonkey.proto.google.places.data";
option java_outer_classname = "PlaceProto";

message PlaceLocation {
  float lat = 1;
  float lng = 2;
}

message Geometry {
  PlaceLocation location = 1;
}

message Place {
  string place_id = 1;
  float rating = 2;
  repeated string type = 3;
  Geometry geometry = 4;
}